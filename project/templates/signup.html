{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">REGISTRO DE USUARIO</h3>
    <div class="box">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Nombre(s)" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="lastname" placeholder="Apellido(s)" autofocus=""
                        required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="address" placeholder="Dirección" autofocus=""
                        required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="tel" placeholder="Teléfono" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Correo electrónico"
                        autofocus="" required>
                </div>
            </div>



            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Contraseña" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Debe contener al mínimo 8 caracteres, 1 Número, 1 Mayúscula, y 1 Caracter especial">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
